<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC NEWTON OS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icon-large-dock-35x23.png">
</head>
<body class="alarm-green">
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <div id="boot-sequence" class="active">
        <div class="loading-container">
            <div class="logo">TSC</div>
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <div class="boot-text">INITIALIZING NEWTON OS...</div>
        </div>
    </div>

    <div id="login-screen" class="screen hidden">
        <div class="boot-box">
            <div class="boot-title">IDENTITY VERIFICATION</div>
            <input type="text" id="inpId" class="input-newton" placeholder="ENTER ID" autocomplete="off">
            <button id="btnLogin" class="btn-newton">AUTHENTICATE</button>
            <div id="loginStatus" class="status-text"></div>
        </div>
    </div>

    <div id="desktop-screen" class="screen hidden">
        <div class="sidebar">
            <div class="brand">
                <img src="assets/icon-large-dock-35x23.png" width="32">
                <div class="brand-title">TERMINAL WCRI</div>
            </div>
            <div class="section-block">
                <div class="session-line">USER: <span id="sbUser">--</span></div>
                <div class="session-line">RANK: <span id="sbRank">--</span></div>
                <button id="btnMyDashboard" class="btn-action" style="margin-top: 10px;">MY DASHBOARD</button>
            </div>
        </div>

        <div class="workspace">
            <div class="topbar">
                <div class="topbar-left">TSC INTRANET</div>
                <div class="topbar-right">
                    <div id="statusIndicator" class="indicator-light"></div>
                    <span id="statusText">ONLINE</span>
                </div>
            </div>
            
            <div id="obunto-window" class="window-newton hidden" style="top: 50px; right: 50px; width: 300px; z-index: 2000;">
                <div class="win-header">OBUNTO AI</div>
                <div class="win-body obunto-container">
                    <img id="obunto-avatar" src="Sprites/normal.png" class="obunto-avatar">
                    <div id="obunto-bubble" class="speech-bubble">System operational.</div>
                </div>
            </div>

            <div id="notepad-window" class="window-newton hidden" style="top: 100px; left: 100px; width: 400px; height: 300px;">
                <div class="win-header">NOTEPAD <button class="close-btn" id="closeNote">X</button></div>
                <div class="win-body"><textarea class="notepad-area"></textarea></div>
            </div>
        </div>

        <div class="dock-newton">
            <div class="dock-apps">
                <button id="btnNotepad" class="dock-btn"><img src="assets/button-note-15x15.png"></button>
                <button id="btnObunto" class="dock-btn"><img src="assets/icon-large-preferences-19x19.png"></button>
            </div>
            <div id="clock" class="dock-clock">00:00</div>
        </div>
    </div>

    <audio id="sfx-boot" src="audio/loading1.wav"></audio>
    <audio id="sfx-click" src="audio/requestsent.wav"></audio>
    <audio id="sfx-notify" src="audio/newmessage.wav"></audio>
    <audio id="sfx-denied" src="audio/requestdenied.wav"></audio>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
