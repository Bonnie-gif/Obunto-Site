<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWTON OS // TSC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div id="login-screen" class="full-screen active">
        <div class="window login-win">
            <div class="win-header">
                <img src="assets/icon-tiny-lock-10x12.png">
                <span>AUTHENTICATION</span>
            </div>
            <div class="win-body">
                <input type="text" id="inpId" placeholder="ROBLOX ID">
                <input type="text" id="inpUser" placeholder="USERNAME">
                <button id="btnLogin" class="os-btn">ACCESS</button>
                <div id="loginStatus"></div>
            </div>
        </div>
    </div>

    <div id="desktop-screen" class="full-screen hidden">
        <div class="top-bar">
            <div class="bar-left">
                <img src="assets/icon-small-newton-17x12.png">
                <span>TSC_INTRANET</span>
            </div>
            <span id="clock">00:00</span>
        </div>
        <div class="desktop-content">
            <div class="icon-item" onclick="toggleWin('profile')">
                <img src="assets/icon-large-owner_info-28x14.png">
                <span>PROFILE</span>
            </div>
            <div id="profile-window" class="window hidden profile-pos">
                <div class="win-header">
                    <span>USER_DATA.DAT</span>
                    <button class="close-btn" onclick="toggleWin('profile')">
                        <img src="assets/button-close-17x17.png">
                    </button>
                </div>
                <div class="win-body" id="profileData"></div>
            </div>
        </div>
        <div class="os-dock">
            <img src="assets/icon-tiny-dock-19x11.png">
            <div class="dock-sep"></div>
            <img src="assets/button-note-15x15.png">
            <img src="assets/icon-tiny-lock-10x12.png" onclick="location.reload()" style="cursor:pointer">
        </div>
    </div>

    <div id="obunto-popup" class="obunto-box hidden">
        <div class="obunto-avatar">
            <img id="obunto-face" src="obunto/normal.png">
        </div>
        <div class="obunto-speech">
            <div class="speech-header">INCOMING_MSG</div>
            <div id="obunto-text"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assistant.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
