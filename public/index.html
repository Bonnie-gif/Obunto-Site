<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>TSC // ARCHIVE TERMINAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <div id="login-overlay">
        <div class="login-box">
            <div class="login-header">
                <span>SECURE_GATEWAY</span><span>v5.0</span>
            </div>
            <div class="login-body">
                <div style="font-size: 24px; color: #b91c1c; margin-bottom: 10px;">❄️</div>
                <p style="color: #545d69; font-size: 10px; margin-bottom: 15px;">TSC CLASSIFIED ARCHIVE</p>
                <input id="login-id" type="text" class="retro-input" placeholder="ENTER ID">
                <button id="btn-login" class="retro-btn">AUTHENTICATE</button>
                <div id="login-msg"></div>
            </div>
        </div>
    </div>

    <div class="app-container blur-lock" id="main-app">
        <aside class="sidebar">
            <div class="sb-header">
                <div class="brand-title">TSC_NET // ACCESS</div>
                <div class="brand-sub">Thunder Scientific Corp.</div>
            </div>
            
            <div id="sidebar-profile" style="padding:15px; border-bottom:1px solid #333; text-align:center;">
                <img id="profile-avatar" src="" style="width:60px; border-radius:4px; border:1px solid #333; display:block; margin:0 auto 10px;">
                <div id="profile-name" style="font-weight:bold; color:#ccc; font-size:12px;">---</div>
                <div id="profile-id" style="color:#545d69; font-size:10px;">---</div>
                <span id="profile-rank" style="background:#1a1b1e; border:1px solid #333; padding:1px 4px; font-size:9px; color:#15803d;">---</span>
            </div>

            <div class="sb-controls">
                <div class="brand-sub">Database Search</div>
                <div class="search-box">
                    <input id="search" class="input-dark" placeholder="USER ID / NAME">
                    <button id="btnSearch" class="btn btn-primary">REQ</button>
                </div>
            </div>
        </aside>
        
        <main class="main-area">
            <div class="top-bar">
                <span id="dateDisplay">DATE: 2041-01-01</span>
                <span>SESSION: <b style="color:#15803d">SECURE</b></span>
            </div>
            <div id="paperContent" class="paper-sheet">
                
                <div id="admin-panel" class="hidden" style="border:1px solid #444; padding:10px; background:#111; color:#ccc; margin-bottom: 20px;">
                    <div style="border-bottom:1px solid #444; padding-bottom:5px; margin-bottom:10px; font-weight:bold;">COMMAND CONTROL</div>
                    <div style="display:flex; gap:10px; height:300px;">
                        <div style="flex:1; border:1px solid #333; padding:5px; overflow-y:auto;">
                            <div style="font-size:10px; margin-bottom:5px; color:#888;">DATABASE</div>
                            <div id="userList"></div>
                        </div>
                        <div style="flex:1; border:1px solid #333; padding:5px;">
                            <div style="font-size:10px; margin-bottom:5px; color:#888;">ACTIONS</div>
                            <input id="manualId" class="input-dark" placeholder="TARGET ID">
                            <button onclick="manualAction('delete')" class="btn" style="color:#b91c1c; width:100%">DELETE ID</button>
                            
                            <div style="font-size:10px; margin:15px 0 5px; color:#888;">BROADCAST</div>
                            <input id="bcMsg" class="input-dark" placeholder="MESSAGE">
                            <button onclick="sendBc('normal')" class="btn" style="width:100%">TRANSMIT</button>
                        </div>
                    </div>
                </div>

                <div id="user-content" class="empty-state">
                    <div style="font-size:64px; color:#222;">TSC</div>
                    <div>SECURE ARCHIVE TERMINAL</div>
                    <div style="font-size:12px; margin-top:10px; color:#444">WAITING FOR INPUT...</div>
                </div>

            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assistant.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
