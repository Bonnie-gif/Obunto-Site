<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEWTON OS // SECURE GATE</title>
    <style>
        :root { --bg: #89937a; --ink: #2b3323; --paper: #c8d1c0; --border: #2b3323; --danger: #571c1c; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background: #1a1a1a; height: 100vh; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; color: var(--ink); overflow: hidden; }
        .app-container { width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .scanlines { position: fixed; inset: 0; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.05) 50%); background-size: 100% 4px; z-index: 1000; pointer-events: none; }
        .full-screen { width: 100%; height: 100%; display: none; flex-direction: column; padding: 20px; }
        .active { display: flex; }
        .window { background: var(--paper); border: 2px solid var(--border); box-shadow: 8px 8px 0 rgba(0,0,0,0.15); }
        .win-header { background: var(--border); color: var(--bg); padding: 8px 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; }
        .win-body { padding: 30px; }
        input { background: transparent; border: none; border-bottom: 2px solid var(--border); color: var(--ink); outline: none; padding: 8px; width: 100%; margin-bottom: 15px; font-size: 16px; font-family: inherit; }
        .os-btn { background: var(--paper); border: 2px solid var(--border); padding: 10px; cursor: pointer; font-weight: bold; box-shadow: 4px 4px 0 var(--border); font-family: inherit; }
        .os-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        .top-bar { height: 35px; background: var(--paper); border-bottom: 2px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; font-size: 12px; }
        .profile-img { width: 140px; height: 140px; border: 2px solid var(--border); background: #9da690; margin-right: 30px; }
        .group-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .group-table th { text-align: left; border-bottom: 2px solid var(--border); padding: 6px; text-transform: uppercase; }
        .group-table td { padding: 6px; border-bottom: 1px dashed var(--border); }
        .hidden { display: none !important; }
        .os-dock { height: 55px; background: var(--paper); border-top: 2px solid var(--border); display: flex; justify-content: center; align-items: center; margin-top: auto; }
        
        /* SECURITY MODAL */
        .sec-msg { font-size: 11px; margin-bottom: 15px; font-weight: bold; }
        .mode-create .sec-msg { color: var(--ink); }
        .mode-login .sec-msg { color: var(--danger); }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="app-container">
        
        <div id="login-screen" class="full-screen active" style="justify-content:center; align-items:center;">
            <div class="window" style="width:360px;">
                <div class="win-header"><span>SECURE_GATEWAY</span></div>
                <div class="win-body">
                    
                    <div id="step-1">
                        <p class="sec-msg">IDENTIFICATION REQUIRED:</p>
                        <input type="text" id="inpId" placeholder="ROBLOX ID (NUMERIC)">
                        <button id="btnCheck" class="os-btn" style="width:100%">VERIFY ID</button>
                    </div>

                    <div id="step-2" class="hidden">
                        <p id="sec-status" class="sec-msg">SECURITY CHECK:</p>
                        <input type="password" id="inpPass" placeholder="ACCESS_CODE">
                        <button id="btnFinal" class="os-btn" style="width:100%">EXECUTE</button>
                        <div style="text-align:center; margin-top:10px; font-size:10px; cursor:pointer; text-decoration:underline;" onclick="location.reload()">CANCEL_OPERATION</div>
                    </div>

                    <div id="loginStatus" style="text-align:center; font-size:10px; margin-top:15px; opacity:0.7;">SYSTEM STANDBY</div>
                </div>
            </div>
        </div>

        <div id="desktop-screen" class="full-screen">
            <div class="top-bar"><span>TSC_NETWORK_v5.0</span><span id="clock">00:00</span></div>
            <div style="flex:1; padding:30px;">
                <div onclick="document.getElementById('p-win').classList.toggle('hidden')" style="cursor:pointer; width:80px; text-align:center;">
                    <img src="assets/icon-large-owner_info-28x14.png" width="45"><br><span style="font-size:11px; font-weight:bold;">DOSSIER</span>
                </div>
                <div id="p-win" class="window hidden" style="position:absolute; top:60px; left:60px; width:680px; z-index:100;">
                    <div class="win-header"><span>PERSONNEL_RECORD</span><button onclick="document.getElementById('p-win').classList.add('hidden')" style="background:none; border:none; color:inherit; cursor:pointer;">[X]</button></div>
                    <div class="win-body" id="profileData"></div>
                </div>
            </div>
            <div class="os-dock"><img src="assets/icon-tiny-dock-19x11.png" onclick="location.reload()" style="cursor:pointer;"></div>
        </div>

        <div id="admin-screen" class="full-screen" style="background:#2b3323; color:#89937a;">
            <div class="top-bar" style="background:transparent; color:#89937a;"><span>CORE_OBUNTO</span><button onclick="location.reload()" style="color:#89937a; background:none; border:1px solid #89937a;">LOGOUT</button></div>
            <div style="padding:20px;">
                <textarea id="adminMsg" style="height:100px; width:100%; background:transparent; border:1px solid #89937a; color:#89937a; outline:none; padding:10px;"></textarea>
                <button id="btnSend" class="os-btn" style="margin-top:10px; width:100%; background:#89937a; color:#2b3323;">TRANSMIT</button>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentMode = 'login'; // 'login' ou 'register'

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);

        // PASSO 1: VERIFICAR ID
        document.getElementById('btnCheck').onclick = async () => {
            const id = document.getElementById('inpId').value.trim();
            const status = document.getElementById('loginStatus');
            if(!id) return;

            status.innerText = "CHECKING REGISTRY...";
            
            // Bypass para o Admin
            if(id === "000") {
                setupStep2("login", "CORE ACCESS REQUIRED:");
                return;
            }

            try {
                const res = await fetch('/api/check-user', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({userId: id}) 
                });
                const data = await res.json();

                if (data.registered) {
                    setupStep2("login", "⚠ SECURE LOGIN // ENTER PASSWORD:");
                } else {
                    setupStep2("register", "★ NEW RECRUIT // CREATE PASSWORD:");
                }
                status.innerText = "WAITING FOR INPUT...";
            } catch(e) { status.innerText = "CONNECTION_FAIL"; }
        };

        function setupStep2(mode, msg) {
            currentMode = mode;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('sec-status').innerText = msg;
            
            // Muda a cor do texto para indicar perigo/cuidado
            const body = document.querySelector('.window');
            if(mode === 'login') {
                document.getElementById('sec-status').style.color = "#8f2f2f"; // Vermelho escuro
            }
        }

        // PASSO 2: LOGIN OU REGISTRO
        document.getElementById('btnFinal').onclick = async () => {
            const id = document.getElementById('inpId').value.trim();
            const pass = document.getElementById('inpPass').value.trim();
            const status = document.getElementById('loginStatus');

            if(!pass) return;
            status.innerText = "PROCESSING...";

            const endpoint = currentMode === 'register' ? '/api/register' : '/api/login';

            try {
                const res = await fetch(endpoint, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({userId: id, password: pass}) 
                });
                const data = await res.json();

                if(currentMode === 'register') {
                    if(data.success) {
                        alert("REGISTRATION COMPLETE. PLEASE LOGIN.");
                        location.reload();
                    } else {
                        status.innerText = "REGISTRATION FAILED";
                    }
                } else {
                    // MODO LOGIN
                    if (data.success) {
                        document.getElementById('login-screen').classList.remove('active');
                        if (data.userData.id === "000") {
                            document.getElementById('admin-screen').classList.add('active');
                        } else {
                            loadDesktop(data.userData);
                        }
                    } else { 
                        status.innerText = "ACCESS DENIED: INVALID CREDENTIALS"; 
                        document.getElementById('inpPass').value = "";
                    }
                }
            } catch(e) { status.innerText = "SYSTEM ERROR"; }
        };

        function loadDesktop(u) {
            document.getElementById('desktop-screen').classList.add('active');
            let table = `<table class="group-table"><tr><th>TSC_DIVISION</th><th>RANK_STATUS</th></tr>`;
            u.affiliations.forEach(g => { table += `<tr><td>${g.name}</td><td>${g.role}</td></tr>`; });
            table += `</table>`;

            document.getElementById('profileData').innerHTML = `
                <div style="display:flex; margin-bottom:20px; border-bottom: 2px solid var(--border); padding-bottom:20px; align-items:center;">
                    <img src="${u.avatar}" class="profile-img" onerror="this.src='https://via.placeholder.com/140'">
                    <div style="font-size:14px; line-height:2.4; flex:1;">
                        <p><b>REGISTRY ID:</b> ${u.id}</p>
                        <p><b>IDENTITY:</b> ${u.username}</p>
                        <p><b>AUTHORITY:</b> <span style="background:var(--border); color:var(--bg); padding:3px 8px; font-weight:bold;">${u.clearance} // ${u.rank}</span></p>
                    </div>
                </div>
                <div>
                    <p style="font-size:10px; font-weight:bold; letter-spacing:1px; text-decoration:underline;">AUTHORIZED_TSC_AFFILIATIONS:</p>
                    ${table}
                </div>`;
        }

        document.getElementById('btnSend')?.addEventListener('click', () => {
            const t = document.getElementById('adminMsg').value;
            if(t) { socket.emit('mascot_broadcast', { mood:'normal', text:t }); document.getElementById('adminMsg').value = ""; }
        });
    </script>
</body>
</html>
