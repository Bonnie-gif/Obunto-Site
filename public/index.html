<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEWTON OS • TSC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="boot" class="screen active">
    <div class="boot-card">
      <img src="/obunto/normal.png" class="boot-logo" alt="">
      <div class="boot-title">NEWTON OS • TSC GATEWAY</div>
      <div id="boot-progress" class="boot-progress">[□□□□□□□□□□] 0%</div>
      <div id="boot-status" class="boot-sub">INITIALIZING</div>
    </div>
  </div>

  <div id="login" class="screen hidden">
    <div class="panel">
      <div class="panel-head">
        <img src="/assets/icon-large-assist-13x20.png" alt="">
        <div class="panel-title">AUTHENTICATE</div>
      </div>
      <div class="panel-body">
        <input id="inpId" placeholder="ENTER USER ID or @username" />
        <div id="loginStatus" class="status"></div>
        <div class="row">
          <button id="btnLogin" class="primary">SIGN IN</button>
          <button id="btnGuest" class="secondary">GUEST</button>
        </div>
      </div>
    </div>
  </div>

  <div id="desktop" class="screen hidden">
    <aside class="sidebar">
      <div class="brand">
        <img src="/assets/icon-large-dock-35x23.png" alt="">
        <div class="brand-name">NEWTON OS</div>
      </div>
      <div class="search">
        <input id="search" placeholder="Search ID, @username or name">
        <div class="search-actions">
          <button id="btnSearch">SEARCH</button>
          <button id="btnRefresh">↺</button>
        </div>
      </div>
      <div class="groups" id="glist"></div>
      <div class="recent">
        <div class="recent-title">RECENT</div>
        <div id="historyList" class="recent-list"></div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div id="dateDisplay" class="date"></div>
        <div class="top-actions">
          <button id="btnUnfreeze">RESET</button>
        </div>
      </div>

      <div id="viewer" class="viewer empty">WELCOME — USE SEARCH TO RETRIEVE A DOSSIER</div>
    </main>

    <div id="profile-window" class="window hidden" aria-hidden="true">
      <div class="window-head">
        <div class="window-title">PERSONNEL DOSSIER</div>
        <button id="closeProfile" class="win-close">✕</button>
      </div>
      <div id="profile-body" class="window-body"></div>
    </div>

    <div id="obunto-bubble" class="obunto hidden">
      <img id="obunto-img" src="/obunto/normal.png" alt="">
      <div id="obunto-text" class="bubble-text"></div>
    </div>

    <div class="dock">
      <img src="/assets/icon-large-notes-17x22.png" alt="" title="Notes">
      <img src="/assets/icon-large-dates-25x22.png" alt="" title="Dates">
      <img src="/assets/icon-large-find-21x21.png" alt="" title="Find">
      <img src="/assets/icon-large-setup-25x22.png" alt="" title="Setup">
      <div id="clock" class="clock">--:--</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
