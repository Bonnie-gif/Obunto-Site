<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEWTON OS // TSC GATEWAY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scanlines"></div>

  <div id="boot-3" class="full-screen active">
    <div class="boot-center">
      <img src="/obunto/normal.png" class="boot-logo">
      <div class="boot-text">OBUNTO SYSTEM LOADING<span id="glitch-dots"></span></div>
    </div>
  </div>

  <div id="boot-2" class="full-screen" style="display:none;">
    <div class="boot-center">
      <div class="boot-title">TSC MAINFRAME</div>
      <div class="boot-box">
        <div class="boot-line">Verifying TSC signature........OK</div>
        <div class="boot-line">Loading Newton emulation.......OK</div>
        <div class="boot-line">Mounting assets..................<span id="boot-progress">□□□□□□□□□□ 0%</span></div>
        <div class="boot-line"><span id="boot-status">INITIALIZING...</span></div>
      </div>
    </div>
  </div>

  <div id="login-screen" class="full-screen" style="display:none;">
    <div class="boot-center">
      <img src="/assets/icon-large-assist-13x20.png" class="boot-logo">
      <div class="boot-box">
        <div class="boot-title">TSC NEWTON GATEWAY</div>
        <input id="inpId" type="text" placeholder="ENTER USER ID" class="input-newton">
        <div id="loginStatus" class="status-text"></div>
        <button id="btnLogin" class="btn-newton">AUTHENTICATE</button>
      </div>
    </div>
  </div>

  <div id="desktop-screen" class="full-screen" style="display:none;">
    <aside class="sidebar">
      <div class="brand">
        <img src="/assets/icon-large-dock-35x23.png">
        <div class="brand-text">NEWTON OS</div>
      </div>

      <div class="search-block">
        <input id="search" placeholder="SEARCH ID, @username or NAME">
        <div class="search-buttons">
          <button id="btnSearch">SEARCH</button>
          <button id="btnRefresh">↺</button>
        </div>
      </div>

      <div class="operator-login">
        <input id="operatorInput" placeholder="Operator ID / @name">
        <button id="btnAuth">AUTH</button>
        <div id="sessionInfo" class="session-info"></div>
      </div>

      <div class="group-filter">
        <input id="gfilter" placeholder="Filter groups...">
        <div id="glist" class="glist"></div>
      </div>

      <div class="history">
        <div class="history-title">RECENT</div>
        <div id="historyList"></div>
      </div>
    </aside>

    <main class="workspace">
      <div class="topbar">
        <div id="dateDisplay" class="date-display"></div>
        <button id="btnUnfreeze">RESET</button>
      </div>
      <div id="paperContent" class="viewer">WELCOME — USE SEARCH TO RETRIEVE A DOSSIER</div>
    </main>

    <div id="obunto-bubble" class="obunto-overlay hidden">
      <img id="obunto-img" src="/obunto/normal.png">
      <div id="obunto-text" class="speech-bubble"></div>
    </div>

    <div class="dock-newton">
      <img src="/assets/icon-large-notes-17x22.png">
      <img src="/assets/icon-large-dates-25x22.png">
      <img src="/assets/icon-large-find-21x21.png">
      <img src="/assets/icon-large-setup-25x22.png">
      <span id="clock">--:--</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
